<!DOCTYPE HTML>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Challenge </title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl" crossorigin="anonymous">

	<!-- Main CSS -->
	<link rel="stylesheet" href="css/main.css">

</head>

<body>

	<div class="alert alert-danger" role="alert" style="display: none;">
		<button type="button" class="btn-close" id="dismiss-alert"></button>
		<strong>Oops!</strong> You can only add up to 5 nominations.
	</div>
	
	<div class="container">

		<div class="row">
			<div class="col top-header" onselectstart="return false">
				<h1>Movie Awards for Entrepreneurs</h1>
			</div>
		</div>

		<div class="row">
			<div class="col search-area">
				<input type="text" name="search" id="search" placeholder="Search a Movie Name" class="form-control" />
			</div>
		</div>

		<div class="row">
			<div class="col suggestion-area">
				<ul id="suggestion-list" class="nomination-list"></ul>
			</div>
			<div class="col nomination-area">
				<h2 id="nomination-header">NOMINATIONS:</h2>
				<hr>
				<ul id="nomination-list" class="nomination-list"></ul>
			</div>
		</div>

	</div>

	<!-- JQuery -->
	<script src="js/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<!-- Underscore JavaScript -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>

	<!-- Main JavaScript -->
	<script src="js/main.js"></script>

</body>

</html>
